<html lang="en">

<head>
  <link rel="stylesheet" href="styles.css" />
  <meta charset="UTF-8"><!--Lesson2-->
  <meta name="viewport" content="width=device-width, initial-scale=1"><!--Lesson3-->
  <meta name="description" content="Quiz" /><!--Lesson4-->
  <title> Learn accesibility building a Quiz </title><!--Lesson5-->
</head>

<body> <!--HEADER LESSON7-->
  <header>
    <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" />
    <h1>HTML/CSS Quiz</h1>

    <!--NAV- LESSON12-->
    <nav>
      <ul>
        <li><a href="#student-info" accesskey="i">INFO</a></li><!--Lesson18-->
        <li><a href="#html-questions" accesskey="h">HTML</a></li><!--Alt + H -> HTML-->
        <li><a href="#css-questions" accesskey="c">CSS</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <!--LESSON14 CREATE A FORM -->
    <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
      <section role="region" aria-labelledby="student-info">
        <h2 id="student-info">Student Info</h2>
        <div class="info">
          <label for="student-name">Name:</label>
          <input id="student-name" type="name" name="firstname" />
        </div>
        <div class="info">
          <label for="student-email">Email:</label>
          <input id="student-email" type="email" name="email" />
        </div>
        <div class="info">
          <label for="birth-date">D.O.B.: <span class="sr-only">(Date of Birth)</span></label>
          <input id="birth-date" type="date" name="born date" />
        </div>
      </section>
      <section role="region" aria-labelledby="html-questions"><!--Lesson28-->
        <h2 id="html-questions">HTML Questions</h2>
        <div class="question-block">
          <p>1</p> <!--Usando css: p::before "Question #"-->
          <fieldset class="question" name="Question1">
            <legend>Is HTML a programming lenguaje?</legend>
            <ul class="answers-list">
              <li><label for="q1-a1"><input type="radio" name="q1" id="q1-a1" value="true">True</label></li>
              <!--Lesson29:input radio-->
              <li><label for="q1-a2"><input type="radio" name="q1" id="q1-a2" value="false">False</label></li>
            </ul>
          </fieldset>
        </div>
        <div class="question-block">
          <p>2</p> <!--Usando css: p::before "Question #"-->
          <fieldset class="question" name="Question2">
            <legend>Is CSS a programming lenguaje?</legend>
            <ul class="answers-list">
              <li><label for="q2-a1"><input type="radio" name="q2" id="q2-a1" value="true">True</label></li>
              <li><label for="q2-a2"><input type="radio" name="q2" id="q2-a2" value="false">False</label></li>
            </ul>
          </fieldset>
        </div>
      </section>
      <section role="region" aria-labelledby="css-questions">
        <h2 id="css-questions">CSS Questions</h2>
        <div class="formrow"><!--Lesson35-->
          <div class="question-block">
            <label for="frontend-options">Are you a frontend developer?</label>
          </div>
          <div class="answer">
            <select required name="frontend-options" id="frontend-options"> <!--Lesson37: select element and options-->
              <option value="">Select an option</option>
              <option value="yes">Yes</option>
              <option value="no">No</option>
            </select>
          </div>
          <div class="question-block">
            <label for="textarea">Do you have any questions:</label>
          </div>
          <div class="answer">
            <textarea id="textarea" name="textarea" rows="5" cols="24" placeholder="Who is flexbox..."></textarea>
          </div>
        </div>
      </section>
      <button type="submit">Send</button>
    </form>
  </main>
  <footer>
    <address>
      <a href="https://freecodecamp.org">freeCodeCamp</a>
      San Francisco<br />
      California<br />
      USA
    </address>
  </footer>
</body>

</html>
